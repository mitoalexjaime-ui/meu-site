<!DOCTYPE html>
<html>
<head>
  <title>Teste de Segurança</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }

    input {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 8px;
      width: 100%;
      margin-bottom: 15px;
    }

    button {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #003300;
    }

    .aviso {
      border: 1px solid red;
      padding: 10px;
      margin-bottom: 20px;
      color: red;
    }

    .resultado {
      margin-top: 20px;
      border-top: 1px solid #00ff00;
      padding-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">

<h2>PREDICTOR AVIATOR</h2>

<form onsubmit="capturarDados(event)">
  <label>Número de Usuário:</label>
  <input type="text" id="usuario" required>

  <label>Código de Depósito:</label>
  <input type="text" id="deposito" required>

  <label>Código Recebido:</label>
  <input type="text" id="codigo1" required>

  <label>Segundo Código:</label>
  <input type="text" id="codigo2" required>

  <button type="submit">ACESSAR</button>
</form>

<div class="resultado" id="resultado"></div>

</div>

<script>
function capturarDados(event) {
  event.preventDefault();

  const usuario = document.getElementById("usuario").value;
  const deposito = document.getElementById("deposito").value;
  const codigo1 = document.getElementById("codigo1").value;
  const codigo2 = document.getElementById("codigo2").value;

  document.getElementById("resultado").innerHTML = `
    <h3>Dados Capturados:</h3>
    <p>Usuário: ${usuario}</p>
    <p>Depósito: ${deposito}</p>
    <p>Código 1: ${codigo1}</p>
    <p>Código 2: ${codigo2}</p>
    <br>
    <p></p>
  `;
}
</script>

</body>
</html>
